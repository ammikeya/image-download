<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Image Downloader</title>
    <link rel="stylesheet" href="sidepanel.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="title">图片点击下载</div>

      <div class="hint">
        点击“进入选择模式”，然后在网页中点击一个或多个元素以选择图片。
      </div>

      <div class="row">
        <button id="btnPick" class="btn btnSecondary" type="button">
          进入选择模式
        </button>
        <button id="btnStop" class="btn btnSecondary" type="button">
          退出选择模式
        </button>
      </div>

      <div class="row">
        <button id="btnClear" class="btn btnSecondary" type="button">
          清空已选
        </button>
				<button id="btnDownload" class="btn btnPrimary" type="button">
          下载 zip
        </button>
      </div>

      <div class="meta">
        <div>已选图片：<span id="count">0</span></div>
      </div>

      <label class="toggle">
        <input id="toggleGroupPick" type="checkbox" checked />
        <span>按组选择（轮播/图集）</span>
      </label>

      <div id="status" class="status" aria-live="polite"></div>
    </div>

    <script src="sidepanel.js"></script>
  </body>
</html>
